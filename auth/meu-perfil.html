<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SEICTECH</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/meu-perfil.css">
    <link rel="icon" type="image/png" href="../images/icon-seictech.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="dashboard-container" id="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../images/logo-branco.png" alt="SEICTECH Logo" class="sidebar-logo">
                <i class="bi bi-shield-check sidebar-icon-collapsed"></i>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../index.html" style="text-decoration: none; color: inherit; display: contents;"><i class="bi bi-graph-up-arrow"></i> <span>Visão Geral</span></a></li>
                <li><a href="../index.html" style="text-decoration: none; color: inherit; display: contents;"><i class="bi bi-box-seam"></i> <span>Cadastro de Produtos</span></a></li>
                </ul>
            <div class="sidebar-footer">
                <button id="collapse-btn">
                    <i class="bi bi-chevron-double-left"></i>
                </button>
            </div>
        </div>

        <div class="main-content" id="main-content">
            <div class="content-header">
                <button id="menu-toggle" class="menu-toggle-btn"><i class="bi bi-list"></i></button>
                <h2 id="section-title">Meu Perfil</h2>
                <div class="user-menu">
                    <button id="user-menu-toggle" class="user-menu-toggle">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
                        <a href="#"><i class="bi bi-person"></i> Meu Perfil</a>
                        <a href="#" id="logout-button"><i class="bi bi-box-arrow-right"></i> Sair</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Informações do Usuário</h3>
                </div>
                <form id="profile-form">
                    
                    <div class="profile-section">
                        <h4><i class="bi bi-person-lines-fill"></i> Informações Pessoais</h4>
                        <hr>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome" name="sobrenome" required>
                            </div>
                        </div>
                        <div class="form-row">
                             <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento">
                        </div>
                    </div>

                    <div class="profile-section">
                        <h4><i class="bi bi-briefcase-fill"></i> Detalhes Adicionais</h4>
                        <hr>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profissao">Profissão</label>
                                <input type="text" id="profissao" name="profissao">
                            </div>
                            <div class="form-group">
                                <label for="escolaridade">Escolaridade</label>
                                <input type="text" id="escolaridade" name="escolaridade">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="role">Função no Sistema</label>
                            <select id="role" name="role" required>
                                </select>
                        </div>
                    </div>
                   
                    <div class="profile-section">
                        <h4><i class="bi bi-shield-lock-fill"></i> Segurança</h4>
                        <hr>
                        <div class="form-row">
                             <div class="form-group">
                                <label for="password">Nova Senha (deixe em branco para não alterar)</label>
                                <input type="password" id="password" name="password" placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Nova Senha</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••">
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button type="submit" class="btn"><i class="bi bi-check-circle"></i> Salvar Alterações</button>
                        <button type="button" id="delete-account-button" class="btn btn-danger"><i class="bi bi-trash"></i> Deletar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="../js/meu-perfil.js"></script>
    <script>
        // Script simples para controlar o menu e a sidebar (pode ser movido para um arquivo global)
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuToggle = document.getElementById('user-menu-toggle');
            const userMenuDropdown = document.getElementById('user-menu-dropdown');

            if(userMenuToggle) {
                userMenuToggle.addEventListener('click', () => {
                    userMenuDropdown.classList.toggle('hidden');
                });
            }
           
            // Oculta o dropdown se clicar fora
            document.addEventListener('click', function(event) {
                if (!userMenuToggle.contains(event.target) && !userMenuDropdown.contains(event.target)) {
                    userMenuDropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
